<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BC | Retro Snake Game</title>
  </head>
  <body>
    <!-- Games Container -->
    <div class="game-container">
      <!-- Canvas Container-->
      <div class="canvas-container">
        <h1 id="title">RETRO SNAKE GAME</h1>
        <canvas class="canvas" id="canvas" width="700" height="700"></canvas>
      </div>

      <div class="rules-container">
        <!-- Scoreboard -->
        <h3 id="scoreboard"></h3>
        <div class="rules-border">
          <h2 id="rules-title">Rules:</h2>
          <ol id="rules">
            <li class="rule">Press an arrowkey to start moving.</li>
            <li class="rule">Eat as many apples as you can.</li>
            <li class="rule">Be careful, don't run into yourself...</li>
            <li class="rule">Don't bump your head!</li>
          </ol>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
